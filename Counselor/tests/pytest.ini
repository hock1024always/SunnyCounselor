[tool:pytest]
# pytest配置文件

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试发现路径
testpaths = tests

# 标记表达式
markers =
    slow: 标记为慢速测试
    integration: 集成测试
    unit: 单元测试
    admin_access: 需要管理员权限的测试
    counselor_access: 需要咨询师权限的测试

# 测试输出格式
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

# 测试覆盖率配置（如果安装了pytest-cov）
# --cov=CounselorApp,CounselorAdmin
# --cov-report=term-missing
# --cov-report=html:htmlcov

# Django测试配置
DJANGO_SETTINGS_MODULE = Counselor.settings

